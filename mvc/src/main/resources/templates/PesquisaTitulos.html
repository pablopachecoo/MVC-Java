<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

	
<head>
	<meta charset="ISO-8859-1" />
	<title>mvc</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<!-- <section layout:fragment="conteudo"> -->
<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#"> <img src="https://upload.wikimedia.org/wikipedia/pt/thumb/3/30/Java_programming_language_logo.svg/1200px-Java_programming_language_logo.svg.png"
			width="40" height="70" alt="">
		</a>
	</nav>
	<div>
	<a type="button" class="btn btn-link ">Warning
		<span class="glyphicon glyphicon-pencil"></span>
	</a>
	</div>
	<div class="panel-body">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th class="text-center col-md-1">#</th>
					<th class="col-md-2">Descricao</th>
					<th class="col-md-2">Data de Vencimento</th>
					<th class="col-md-2">Valor</th>
					<th class="col-md-2">Status</th>
					<th class="col-md-2">Opcoes</th>
				</tr>
			</thead>
			<tbody>
			
				<tr th:each="titulo : ${titulos}">
					<td class="text-center" th:text="${titulo.codigo}"></td>
					<td th:text="${titulo.descricao}"></td>
					<td class="text-center" th:text="${titulo.dataVencimento}"></td>
					<td class="text-center" th:text="${titulo.valor}"></td>
					
					<td class="tect-center">
						<span class="label" th:text="${titulo.status.descricao}"
							th:classappend="${titulo.status.descricao == Pendente ? 'label-danger' : 'label-success'}" ></span>
						</td>
					<td class="text-center">								
							<a type="button" class="btn btn-link">
							<span class="glyphicon glyphicon-pencil"></span>
							</a>	
					</td>
					
					
					<td class="tect-center"></td>
				</tr>
			</tbody>
		</table>
	</div>
	

	<script src="/js/jquery-3.4.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
