<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

	layout:decorator="LayoutPadrao">
	
<head>
	<meta charset="ISO-8859-1" />
	<title>Cadastro de Titulos</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#"> <img
			src="https://pt.freelogodesign.org/Content/img/logo-samples/flooop.png"
			width="70" height="70" alt="">
		</a>
	</nav>
	<form class="form-horizontal" method="POST" action="/titulos" th:object="${titulo}">

		<div class="alert alert-success"
			th:if="${!#strings.isEmpty(mensagem)}">
			<span>Cadastrado com Sucesso!</span>
		</div>
		
		<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
			<div th:each="detailedError : ${#fields.detailedErrors()}">
				<span th:text="${detailedError.message}"> </span>
			</div>
		</div>
		
		<div class="form-group invalid">
			<label for="descricao">Descricao</label> <input type="text"
				class="form-control" placeholder="Descricao" th:field="*{descricao}"/>
		</div>
		<div class="form-group col-md-3">
			<label for="data">Data de Vencimento</label> <input type="text"
				class="form-control" placeholder="Data" th:field="*{dataVencimento}"/>
		</div>
		<div class="form-group" th:classappend="${#fields.hasErrors('valor')} ? invalid">
			<label for="valor">Valor</label> <input type="text" class="form-control "  placeholder="Valor" id="valor" name="valor">
			
		</div>
		<div class="form-group">
			<label for="email">Status</label> <select class="form-control"
				th:field="*{status}">
				<option th:each="status : ${todosStatus}" th:value="${status}"
					th:text="${status.descricao}"></option>
			</select>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Salvar</button>
		</div>
	</form>
	<script src="/js/jquery-3.4.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
