<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>Cadastro de Titulos</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">
	    <img src="https://pt.freelogodesign.org/Content/img/logo-samples/flooop.png" width="70" height="70" alt="">
	  </a>
	</nav>

<form class="form-horizontal" method="POST" action="/titulos">

	<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
		<span>Cadastrado com Sucesso!</span>
	</div>
	  	 <div class="form-group">
   			 <label for="descricao">Descricao</label>
    			<input type="text" class="form-control" placeholder="Descricao" name="descricao">
	  	</div>
	  	 <div class="form-group">
   			 <label for="data">Data de Vencimento</label>
    			<input type="text" class="form-control" placeholder="Data" name="dataVencimento">
	  	</div>
	  	 <div class="form-group">
   			 <label for="valor">Valor</label>
    			<input type="text" class="form-control" placeholder="Valor" name="Valor">
	  	</div>
	  	 <div class="form-group">
   			 <label for="email">Descricao</label>
    			<select class="form-control" name="status">
    			<option value="PENDENTE">Pendente</option>
    			<option value="RECEBIDO">Recebido</option>
    			</select>
	  	</div>
	  	
	  	<div class="form-group">
	  	<button type="submit" class="btn btn-primary">Salvar</button>
	  	</div>

</form>

	
	
</body>
</html>
